  function loadQuestion() {
    if (currentQuestion >= questions.length) {

    const q = questions[currentQuestion];
    const card = document.createElement('div');
    card.className = 'question-card active';
    card.innerHTML = `
      <div class="question-number">Pregunta ${currentQuestion + 1} de ${questions.length}</div>

    `;
    
    questionsContainer.innerHTML = '';
    questionsContainer.appendChild(card);

    const optionsContainer = document.getElementById(`options-${currentQuestion}`);
    q.options.forEach((option, index) => {
      const btn = document.createElement('button');
      btn.className = 'option-btn';
      btn.textContent = option;
      btn.onclick = () => selectAnswer(index, q.correct, q.points, btn);
      optionsContainer.appendChild(btn);
    });

    updateProgress();
  }

  function selectAnswer(selected, correct, points, btn) {
    const allButtons = document.querySelectorAll('.option-btn');
    allButtons.forEach(b => b.style.pointerEvents = 'none');

    if (selected === correct) {
      btn.classList.add('correct');
      score++;
      totalPoints += points;
    } else {
      btn.classList.add('incorrect');
      allButtons[correct].classList.add('correct');
    }

    setTimeout(() => {
      currentQuestion++;
      loadQuestion();
    }, 1500);
  }

  function updateProgress() {
    const progress = ((currentQuestion + 1) / questions.length) * 100;
    progressFill.style.width = progress + '%';
  }

    const percentage = (score / questions.length) * 100;

    // Guardar puntos totales
